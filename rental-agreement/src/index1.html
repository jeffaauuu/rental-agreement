<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rental Agreement</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        main {
            margin-top: 60px;
        }

        #content {
            display: none;
        }

        form {
            width: 350px;
            margin-bottom: 10px;
        }

        ul {
            margin-bottom: 0px;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index1.html"
            target="_blank">Rental Agreement</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Rental Agreement Information
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>Landlord: <span id="landlord"></span></li>
                            <li>Tenant: <span id="tenant"></span></li>
                            <li>Rent Amount: <span id="rentAmount"></span> ETH</li>
                            <li>Security Deposit: <span id="securityDeposit"></span> ETH</li>
                            <li>Rental Period: <span id="rentalPeriod"></span> months</li>
                            <li>Start Date: <span id="startDate"></span></li>
                            <li>End Date: <span id="endDate"></span></li>
                            <li>Signed: <span id="isSigned"></span></li>
                            <li>Terminated: <span id="isTerminated"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Actions
                    </div>
                    <div class="card-body">
                        <form id="signForm">
                            <div class="mb-3">
                                <label for="address" class="form-label">Your Digital Signature</label>
                                <input type="text" class="form-control" id="digsign" name="digsign" required>
                                
                            </div>
                            <button type="submit" class="btn btn-primary" id="signButton">Sign Agreement</button>
                        </form>
                        <form id="terminateForm">
                            <button type="submit" class="btn btn-danger mt-3" id="terminateButton">Terminate Agreement</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
</body>

</html>
